
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      white-space: nowrap;
      display: none;
    }
    #bark {
      top: 80%;
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      display: none;
    }
    #repeatBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #repeatBtn:hover {
      background-color: darkred;
    }
  @keyframes wave {
  0% { transform: translate(-50%, -50%) translateX(-5px); }
  50% { transform: translate(-50%, -50%) translateX(5px); }
  100% { transform: translate(-50%, -50%) translateX(-5px); }
}
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message"></div>
  <div id="bark">Bark bark!</div>
  <button id="repeatBtn">üîÅ Repetir</button>
  <audio id="bgMusic" src="aliancas.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById("message");
    const bark = document.getElementById("bark");
    const repeatBtn = document.getElementById("repeatBtn");
    const music = document.getElementById("bgMusic");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [], flowers = [], heartParticles = [];
    let frame = 0, heartAngle = 0, i = 0;
    const text = "Te amo!";

    function createParticles() {
      particles = [];
      const colors = ['blue', 'red', 'purple'];
      for (let i = 0; i < 300; i++) {
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 5;
        this.speedY = (Math.random() - 0.5) * 5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Flower {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.size = Math.random() * 10 + 5;
        this.speedY = Math.random() * 2 + 1;
      }

      update() {
        this.y += this.speedY;
      }

      draw() {
        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function formHeart() {
  heartParticles = [];
  const colors = ['red', 'blue', 'purple'];
  for (let t = 0; t < Math.PI * 2; t += 0.05) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    heartParticles.push({
      baseX: x * 15,
      baseY: -y * 15,
      color: colors[Math.floor(Math.random() * colors.length)],
      angleOffset: Math.random() * Math.PI * 2
    });
  }
}
    

    function animateHeart(angle) {
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle);
      heartParticles.forEach(p => {
        const time = Date.now() / 500;
        const offsetX = Math.sin(time + p.angleOffset) * 3;
        const offsetY = Math.cos(time + p.angleOffset) * 3;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.baseX + offsetX, p.baseY + offsetY, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.restore();
    }
    

    function showMessage() {
  message.style.animation = "wave 1s infinite ease-in-out";

      message.style.display = "block";
      bark.style.display = "block";
      message.textContent = "";
      i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          message.textContent += text[i]; message.style.left = "50%";
          i++;
        } else {
          clearInterval(interval);
        }
      }, 300);
    }

    function reset() {
      frame = 0;
      heartAngle = 0;
      flowers = [];
      createParticles();
      formHeart();
      message.style.display = "none";
      bark.style.display = "none";
      message.textContent = "";
      i = 0;
      music.currentTime = 0;
      music.play();
    }

    repeatBtn.addEventListener("click", () => {
      reset();
    });

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (frame < 100) {
        particles.forEach(p => {
          p.update();
          p.draw();
        });
      } else if (frame < 250) {
        heartAngle += 0.02;
        animateHeart(heartAngle);
      } else {
        heartAngle += 0.01;
        animateHeart(heartAngle);
        flowers.push(new Flower());
        flowers.forEach(f => {
          f.update();
          f.draw();
        });
      }

      frame++;
      if (frame === 250) showMessage();

      requestAnimationFrame(animate);
    }

    // Inicia anima√ß√£o e m√∫sica
    reset();
    animate();
  </script>
</body>
</html>
